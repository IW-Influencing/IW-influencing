<!DOCTYPE html>
<html lang="es">

<head>
  <th:block th:replace="fragments/head.html :: header" />
  <link rel="stylesheet" type="text/css" href="css/perfil.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div th:if="${modo} eq 'VISTA' or ${modo} eq 'EDICION'">
      <div th:replace="fragments/navigation.html :: modalBar(nombrePagina='PERFIL')"></div>
    </div>
    <div th:if="${modo} eq 'CREACION'">
      <div th:replace="fragments/navigation.html :: modalBar(nombrePagina='REGISTRO')"></div>
    </div>
  </header>

  <!-- Main -->
  <main>

      <div th:if="${modo} eq 'VISTA'">
        <img id="imagen-perfil" src="img/profile.png" width="200" />
      </div>
      <div th:if="${modo} eq 'EDICION'">
        <img id="imagen-perfil" src="img/profile.png" width="200" />
        <!-- boton para borrar la foto y -->
      </div>
      <div th:if="${modo} eq 'CREACION'">
        <input type="file" name="imagenPerfil">
      </div>

      <h2 th:text="${usuario.nombre}">Pepito</h2>
      <div class="score">
        <th:block th:each="i: ${#numbers.sequence(1, usuario.score)}">					
					<i class="fa fa-star w3-margin-right"></i>
				</th:block>
			</div>

    <div id="tags">
        <button th:each="i : ${usuario.tags}" class="w3-button w3-white tags" th:text="${i}" style="border-radius:12px;">Tag2</li>
    </div>
    <div id="propuestas">
      <h2>Historial de propuestas</h2>
      <ul>
        <li>Propuesta1</li>
        <li>Propuesta2</li>
        <li>Propuesta3</li>
        <li>Propuesta4</li>
      </ul>
    </div>
    <div id="edad">
      <h2>Edad media de los seguidores</h2>
      <div id="edad-media" th:text="${usuario.edad}">17 a√±os</div>
    </div>
    <div id="seguidores">
      <h2>Seguidores en redes sociales</h2>
      <ul>
        <li>
          <a href="twitter.com">@pepitoTwitter</a>
          <span class="numeroseguidores"> 200k </span>
          <img src="img/twitter.png" width="20" />
        </li>
        <li>
          <a href="youtube.com">@pepitoYT</a>
          <span class="numeroseguidores"> 250k </span>
          <img src="img/youtube.png" width="20" />
        </li>
        <li>
          <a href="instagram.com">@pepitoIG</a>
          <span class="numeroseguidores"> 192k </span>
          <img src="img/instagram.png" width="20" />
        </li>
      </ul>
    </div>
	
  </main>
</body>

</html>
