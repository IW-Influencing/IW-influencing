<!DOCTYPE html>
<html lang="es">

<head>
    <th:block th:replace="fragments/head.html :: header" />
    <link href="css/negociacion.css" rel="stylesheet">
    <script src="js/negociacion.js" type="text/javascript"></script>
    <title>Influencing: Chat de Negociación</title>
</head>

<body class="general">

    <!-- Header -->
    <header>
        <div th:replace="fragments/navigation.html :: navBar(nombrePagina='CHAT DE NEGOCIACIÓN')"></div>
    </header>
    <main>
        <div class="contenido-negociacion">

            <div class="lista">
                <div class="propuesta" th:each="c: ${candidaturas}"
                    th:attr="data-id=${c.id},data-prop-id=${c.propuesta.id}, data-prop-nombre=${c.propuesta.nombre}, data-otro=${session.u.hasRole('EMPRESA')?c.candidato.nombre:c.propuesta.empresa.nombre}">
                    <a href="">
                        <img width="50" height="50" src="img/perfilIcon.svg">
                    </a>
                    <span th:text="${c.propuesta.nombre}"> Nombre de la propuesta</span>
                </div>
            </div>

            <div class="chat" id="chat">
                <div class="barraChat">
                    <div class="informacionChat">
                        <a href="" class="perfil"></a>
                        <a href="" class="nombre"></a>
                    </div>
                    <div class="ultimatum">
                        <span class="boton" id="botonUltimatum">Enviar Ultimatum</span>
                    </div>
                </div>
                <div id="contenidoChat">
                </div>
                <input id="botonEnviar" type="text" placeholder="Introduzca su mensaje...">

            </div>
        </div>


        <div id="modal" class="w3-modal">
            <div class="w3-modal-content">
				<div id="propuesta-ultimatum">
                </div>
            </div>
        </div>
        


    </main>
    <div th:replace="fragments/navigation.html :: footer"></div>
</body>



</html>
