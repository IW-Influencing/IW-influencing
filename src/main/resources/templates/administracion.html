<!DOCTYPE html>
<html lang="es">
<!--  SDF-->

<head>
    <th:block th:replace="fragments/head.html :: header" />
    <link href="css/administracion.css" rel="stylesheet" />

                <div class="enlaces">
                    <a id="influencerAdmin" class="category">Influencers</a>

                <div class="busqueda">

                    </form>
                </div>
            </div>

        </div>

    
    <!-- Lista Admin -->
<div id="tablaAdministracion">

</main>


	  <p th:text="${mensaje}" id="mensajeInfo" hidden></p>

    <!-- Footer -->
    <footer th:replace="fragments/navigation.html :: footer"></footer>

	<div th:replace="fragments/modal.html"></div>
