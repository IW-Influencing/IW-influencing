<div class="w3-row-padding">

	<div th:each="prop: ${resultadoBusqueda}" class="w3-third w3-container w3-margin-bottom box">
		<div class="w3-container w3-white info divResultadoBusqueda">
			
			<!-- Imagen-->
			<div class="imagen" th:attr="data-id=${prop.id}">
				<img src="img/sonyLogo.png" class="w3-hover-opacity imgPerfilBusqueda">
			</div>

			<!-- Nombre Propuesta -->
			<p><b th:text="${prop.nombre}">Proposal Name</b></p>

			<!-- Nombre empresa-->
			<p>Compa√±ia: <b th:text="${prop.empresa.nombre}" class="bNombreEmpresa" th:attr="data-id=${prop.empresa.id}">Company Name</b></p>

			<!-- Valoracion -->
			<div class="score">
				<th:block th:each="i: ${#numbers.sequence(1, prop.empresa.score)}">					
					<i class="fa fa-star w3-margin-right"></i>
				</th:block>
			</div>

			<!-- Tags -->
			<div>
				<button th:each="tag:${#strings.listSplit(prop.tags, ',')}" class="w3-button w3-white tags" th:text="${tag}"></button>
			</div>

			<!-- Descripcion propuesta (limitar) -->
			<p th:text="${prop.descripcion}">Praesent tincidunt sed tellus ut rutrum.</p>

			<!-- Detalles-->
			<button class="w3-btn btnColor w3-margin btnDetalles" th:attr="data-id=${prop.id}">Detalles</button>

		</div>		
	</div>
</div>


<!-- Paginacion -->
<div th:replace="fragments/navigation.html :: pagination"></div>
