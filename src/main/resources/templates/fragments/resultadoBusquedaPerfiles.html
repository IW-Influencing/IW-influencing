<html xmlns:th="http://www.thymeleaf.org">


<div class="w3-row-padding">
	<div th:each="usuario: ${resultadoBusqueda}" class="w3-third w3-container w3-margin-bottom box">
		<div class="w3-container w3-white info divResultadoBusqueda">
			<div class="imagen" th:attr="data-id=${usuario.id}">
				<img src="https://www.pngkey.com/png/full/230-2301779_best-classified-apps-default-user-profile.png"
					style="width:80%" class="w3-hover-opacity">
			</div>
			<p><b th:text="${usuario.nombre +' '+ usuario.apellidos}">Usuario</b></p>
			<div class="score">
				<th:block th:each="i: ${#numbers.sequence(1, usuario.score)}">					
					<i class="fa fa-star w3-margin-right"></i>
				</th:block>
			</div>
			<div th:each="tag: ${usuario.tags}">
				<button class="w3-button w3-white tags" style="border-radius:12px;" th:text="${tag}">Tag</button>
			</div>
				<p th:text="${usuario.estado}">Praesent tincidunt sed tellus ut rutrum.</p>
				<button class="btn btnDetalles" th:attr="data-id=${usuario.id}">Detalles</button>

		
		</div>
	</div>
</div>


<!-- Pagination -->
<div class="w3-center w3-padding-32">
	<div class="w3-bar" >
		<th:block th:each="i: ${#numbers.sequence(0,numeroPaginas-1)}">
			<a class="w3-bar-item w3-button w3-hover-blue botonPaginacion" th:text="${i+1}" th:attr="data-prop-indice=${i+1},data-prop-patron=${patron}">No funciona</a>
		</th:block>				
	</div>
</div>
