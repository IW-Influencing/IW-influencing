
<html lang="en">

<head>
    <th:block th:replace="fragments/head.html :: header"/>
    <link rel="stylesheet" href="css/inicio.css">
    <script src="js/inicio.js" type="text/javascript"></script>
	<title>Influencing: Negociación</title>
</head>



<body class="general body">
	
	<!-- Header -->
	<header>
    	<div th:replace="fragments/navigation.html :: navBar(nombrePagina='INICIO')"></div>
	</header>
    <!--   Cuerpo de la web  -->

	<div id="page_block" class="w3-row-padding global-div">
		<div id= "left_panel" class="w3-third w3-container">
			<div id="control_panel" class="control_panel">
				<div id="content" class="content">
				<h2>Panel de control</h2>
				<h3>Buscar usuario</h3>
				<input class="rounded_corner" type="text"  size="40">
				<input class="rounded_corner" type="submit"  value="Buscar">
				</br>
				<h3>Buscar propuesta</h3>
				<input class="rounded_corner" type="text" size="40">
				<input class="rounded_corner" type="submit" value="Buscar">
				</div>
				<div th:if="${session.u.hasRole('EMPRESA')}" class="divBotonPublicar">
					<button class="btn" id="botonCrearPropuesta">Crear propuesta</button>
				</div>
			</div>
		</div>
		
		<div id="messages" class="messages_panel w3-third w3-container">
				<div class="content">
					<h2> Mensajes recientes</h2>
					<button class="btn">Ver todos los mensajes</button>
					<div th:each="mensaje : ${mensajes}" id="message1" class="dark_block">
						<div class="content">	
							<p th:text="${mensaje.getSender().getNombre() +': '+ mensaje.getText()}">Emisor + Mensaje</p>
							</br>
							</br>
							<div class="button_row">
								<button class="btn btn-row">Marcar como leído</button>
                    			<button class="btn btn-row middle_button">Eliminar mensaje</button>
                    			<button class="btn btn-row">Ir a la conversación</button>
							</div>
						</div>	
					</div>
				</div>
			</div>
		
		<div id="proposal" class="w3-third w3-container">
			<div id="proposal_block" class="proposal_block">
				<div class="content">
					<h1>Propuestas recientes</h1>
					<button class="btn" id="verTodasPropuestas">Ver todas las propuestas</button>
						<div th:each="candidatura : ${candidaturas}" id="proposal1" class="dark_block">
						<div class="content">
							<p th:text="${candidatura.getPropuesta().getEmpresa().getNombre() +': '+ candidatura.getPropuesta().getDescripcion()}">Creador de la propuesta + Descripcion</p>
                			<div id="button_row_message" class="button_row">
                    			<button class="button btn-row btnVerPropuesta" th:attr="data-id=${candidatura.propuesta.id}">Ver la propuesta</button>
                    			<button class="button btn-row middle_button">Abandonar propuesta</button>
                    			<button class="button btn-row">Contactar</button>
                			</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
 
    <!------------------------------Footer area--------------------------------->
	<div>
	<footer th:replace="fragments/navigation.html :: footer"></footer>
	</div>


		<div th:replace="fragments/modal.html"></div>

</body>

</html>
